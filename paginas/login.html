<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tinta Digital | Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <div>
        <a href="../index.html"><img src="../resources/atras.png" height="50" class="atrasimg"></a>
    </div>
</head>
<body>
    <div><img src="../resources/logo.png" height="500" width="900" class="imagen"></div>
    <div class="caja1">
        <form id="loginForm" onsubmit="return validateForm()">

            <div class="ub1">
                <span style="color: black;"></span></div>
            <input type="text" name="txtusuario" id="txtusuario" placeholder="&#128273 Ingresar Usuario" required>
            <div class="ub1">
                <span style="color: black;"></span>
            </div>
            <input type="password" name="txtpassword" id="txtpassword" placeholder="&#128274 Ingresar contraseña" required>
            <div class="ub1">
                <input type="checkbox" onclick="verpassword()"> 
                <span style="color: black;">Mostrar contraseña</span>
            </div>
            <div class="ub1">
                <span style="color: black;">Rol</span>
</div>
            <select name="rol" required>
                <option value="0" style="display:none;">Seleccionar</option>
                <option value="Usuario">Usuario</option>
                <option value="Admin">Administrador</option>
            </select>
            <div text-align="center">
                <input type="submit" value="Ingresar">
                <input type="reset" value="Cancelar">
            </div>
        </form>
    </div>
    <script>
        function verpassword() {
            var tipo = document.getElementById("txtpassword");
            tipo.type = (tipo.type === "password") ? "text" : "password";
        }

        function validateForm() {
            var usuario = document.getElementById("txtusuario").value;
            var password = document.getElementById("txtpassword").value;

            if (usuario === 'Diego' && password === '12345') {
                window.location.href = '../index.html';
                alert("Bienvenido, Diego!");
                return true;  // Permitir el envío del formulario
            } else {
                alert("Usuario o contraseña incorrectos.");
                return false; // Impedir el envío del formulario
            }
        }
    </script>
</body>
</html>
